<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Watch This Amazing Video</title>

  <!-- Open Graph meta tags (for Facebook sharing) -->
  <meta property="og:title" content="Watch This Amazing Video" />
  <meta property="og:description" content="Click to watch something amazing. You won't regret it!" />
  <meta property="og:url" content="https://yourwebsite.com/your-page.html" />
  <meta property="og:type" content="article" />
  
  <!-- âœ… Use only one image here -->
  <meta property="og:image" content="https://i.ibb.co/RT3JzVv4/Picsart-25-05-31-01-17-09-621.webp" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <style>
    body {
      margin: 0; padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }
    .thumbnail-wrapper {
      position: relative;
      width: 800px;
      max-width: 95vw;
      cursor: pointer;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .thumbnail-wrapper img {
      width: 100%;
      display: block;
    }
    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.6);
      border-radius: 50%;
      width: 80px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s ease;
      border: 4px solid white;
    }
    .play-button:hover {
      background: rgba(0,0,0,0.8);
    }
    .play-button svg {
      fill: white;
      width: 36px;
      height: 36px;
      margin-left: 4px;
    }
  </style>
</head>
<body>

  <div class="thumbnail-wrapper" id="clickable">
    <!-- âœ… This is the only image used -->
    <img src="https://i.ibb.co/RT3JzVv4/Picsart-25-05-31-01-17-09-621.webp" alt="Post Image with Play Button">
    <div class="play-button" aria-label="Play">
      <svg viewBox="0 0 24 24">
        <path d="M8 5v14l11-7z"/>
      </svg>
    </div>
  </div>

  <script>
    // ðŸ” Set redirect URL here
    const REDIRECT_URL = 'https://your-redirect-url.com';
    document.getElementById('clickable').addEventListener('click', () => {
      window.location.href = REDIRECT_URL;
    });
  </script>

</body>
</html>
